<p>Zadanie 2.Validacja</p>
<form id="form" onsubmit="bigFunc()" novalidate>
    <label for="imie">Login: </label>
    <input type="text" id="imie" name="imie" oninput="return validateName()"><br/>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email"><br/>
    <label for="pas">Hasło: </label>
    <input type="password" id="pas" name="pas"><br/>
    <label for="pas2">Powtórz hasło: </label>
    <input type="password" id="pas2" name="pas2" oninput="drugieHaslo()"><br/>

    <label><input type="radio" name="check" id="check">Telefon</label>
    <label><input type="radio" name="check" id="check">Data</label><br/>
    <label for="tel" class="el">Telefon:</label>
    <input type="tel" name="telephone" pattern="[0-9]{9}" id="tel" class="el" required><br/>
    <label for="bday" class="day">Data urodzenia:</label>
    <input type="date" name="bday" id="bday" class="day" required><br/>
    <input type="submit" name="Submit" value="Submit">

</form>
